<div class="container-fluid">
  <app-navbar></app-navbar>
  <h3>Today's article</h3>
  <hr>
  <div *ngFor="let article of articles">
    <a href="{{article.url}}" target="_blank">{{article.title}}</a>
    <app-like></app-like>
  </div>
  <div>
    <h3>Article Information</h3>
    <table>
      <tr>
        <td>Title:</td>
        <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
      </tr>
      <tr>
        <td>Url:</td>
        <td>
          <textarea [(ngModel)]="article.url" cols="70"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button class="btn btn-success" (click)="addNewArticle()">Add new article</button>
        </td>
      </tr>
    </table>
  </div>
  <br>
  <app-footer></app-footer>
</div>
